<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="./assets/css/style.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
        <title>Code Quiz</title>
    </head>
    <body>
        <header>
            <div class= "large-font">Coding Quiz Challenge</div>
            <div class= "medium-font">Try to answer the following code related questions within the time limit.</div>
            <div class= "medium-font">Keep in mind that incorrect answers will penalize your score/time by ten seconds!</div>
            <button class="start-button">Start</button>
          </header>
      
          <main>
            <section>
              <div class="card word-guess">
                <button class="reset-button">Reset Score</button>
                <button class="reset-button">Reset Score</button>
                <button class="reset-button">Reset Score</button>
                <button class="reset-button">Reset Score</button>
              </div>
            </section>
      
            <section>
              <div class="card results">
                <div class = "win-loss-container">
                <div>
                <h2>Wins: <span class="win">0 </span> </h2>
                <h2>Losses: <span class="lose">0</span></h2>
              </div>
                <button class="reset-button">Reset Score</button>
            </div>
                <div class= "card timer">
                  <div class = "timer-text">
                  <div class="large-font timer-count">75</div>
                  <h3>seconds remaining</h3>
                </div>
              
                </div>
              </div>
            </section>
          </main>

        <script src="./assets/js/script.js"></script>
    </body>
</html>
